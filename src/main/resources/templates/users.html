<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Список пользователей</title>
</head>
<body>
<h2>Список пользователей</h2>


<table border="1">
    <thead>
    <tr>
        <th>№</th>
        <th>Имя</th>
        <th>Фамилия</th>
        <th>Возраст</th>
        <th>Действия</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="user, iterStat : ${users}">
        <td th:text="${iterStat.index + 1}"></td>
        <td th:text="${user.name}"></td>
        <td th:text="${user.surname}"></td>
        <td th:text="${user.age}"></td>
        <td>

            <form action="#" th:action="@{/users/edit(id=${user.id})}" method="get" style="display:inline;">
                <input type="hidden" name="id" th:value="${user.id}" />
                <button type="submit" class="edit-button">Редактировать</button>
            </form>

            <form action="#" th:action="@{/users/delete}" method="post" style="display:inline;">
                <input type="hidden" name="id" th:value="${user.id}" />
                <button type="submit" class="delete-button">Удалить</button>
            </form>
        </td>
    </tr>
    </tbody>
</table>

<br><br>

<form action="#" th:action="@{/users/add}" method="post">
    <input type="text" name="name" placeholder="Имя" required />
    <br>
    <input type="text" name="surname" placeholder="Фамилия" required />
    <br>
    <input type="number" name="age" placeholder="Возраст" required />
    <br>
    <input type="submit" value="Добавить пользователя" />
</form>


</body>
</html>
